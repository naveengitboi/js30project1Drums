<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 30 DrumKit</title>

    <!-- link -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>

        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">2drum</span>
        </div>

        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">Bass Drum</span>
        </div>

        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">Bass</span>
        </div>

        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">end Bass</span>
        </div>

        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">drumstick</span>
        </div>

        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">loud drum</span>
        </div>

        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">one drum</span>
        </div>

        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tin sound</span>
        </div>
    </div>

    <audio src="sounds/clap.mp3" data-key="65"></audio>
    <audio src="sounds/2Drum.mp3" data-key="83"></audio>
    <audio src="sounds/Bass Drum.mp3" data-key="68"></audio>
    <audio src="sounds/Bass.mp3" data-key="70"></audio>
    <audio src="sounds/endBass.mp3" data-key="71"></audio>
    <audio src="sounds/drumStick.mp3" data-key="72"></audio>
    <audio src="sounds/loudDrum.mp3" data-key="74"></audio>
    <audio src="sounds/oneDrum.mp3" data-key="75"></audio>
    <audio src="sounds/tinsound.mp3" data-key="76"></audio>




    <script src="app.js"></script>
</body>
</html>
